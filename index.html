<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <script src="script/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1eaecac850.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Container">
      <nav class="Settings">
        <div class="ThemSelection">
          <input
            class="chosen-value"
            type="text"
            value=""
            placeholder="Select Theme"
          />
          <ul class="value-list">
            <li>Cafe</li>
            <li>City 1</li>
            <li>City 2</li>
            <li>City 3</li>
            <li>City 4</li>
            <li>Window</li>
            <li>Anime</li>
          </ul>
        </div>

        <nav class="Player">
          <div class="Themes">
            <div class="info btn">
              <div class="Name">Themse Name</div>
              <div class="Like">
                <i class="bx bx-heart"></i>
              </div>
            </div>
            <div class="Save btn">
              <i class="bx bx-bookmark-heart"></i>
            </div>
          </div>
          <div class="MusicControl">
            <i class="bx bx-volume-full"></i>
            <input type="range" min="1" max="100" value="0" />
          </div>
        </nav>
      </nav>
      <ul class="features">
        <li class="header">Features</li>
        <li class="timer"><i class="bx bx-time-five"></i></li>
        <li class="music"><i class="bx bx-music"></i></li>
        <li class="todo"><i class="bx bx-list-ol"></i></li>
        <li class="motivation"><i class="bx bx-text"></i></li>
        <li class="more"><i class="bx bx-plus rotate"></i></li>
      </ul>
    </div>
    <div class="videoPlayer">
      <iframe frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player" width="100%" height="100%" src="https://www.youtube.com/embed/heYnd16AoMs?autoplay=1&amp;mute=0&amp;controls=0&amp;start=80&amp;origin=https%3A%2F%2Flifeat.io&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;iv_load_policy=3&amp;enablejsapi=1&amp;widgetid=5&amp;showinfo=0&amp;modestbranding=1" id="widget6"></iframe>
    </div>
  </body>
</html>
